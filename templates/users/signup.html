{% extends "base.html" %}
{% block page_title %}
회원가입!
{% endblock page_title %}
{% block content %}
<div>
    <h2>회원가입</h2>
    <form method="post" action="{% url 'users:signup' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">회원가입</button>
    </form>
</div>
<a href="{% url 'users:login' %}">로그인 페이지로</a>
{% endblock %}
